<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="register-form">
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <label for="register-username">Nombre de Usuario:</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="password" required>
                <span class="toggle-password" onclick="togglePassword('register-password')"><i class="fas fa-eye"></i></span>
            </div>

            <button type="submit">Registrar</button>
            <div class="social-login">
                <p>O regístrate con:</p>
                <button type="button" class="social-btn google"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            <p><a href="index.html" class="back-home">Volver al Inicio</a></p>
        </form>
    </div>

    <script>
        // Función para alternar la visibilidad de la contraseña
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('fa-eye-slash');
            icon.classList.toggle('fa-eye');
        }

        // Validación y alerta con SweetAlert al enviar el formulario
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío inmediato

            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            // Validación de campos y alerta de registro exitoso
            if (username && email && password) {
                Swal.fire({
                    title: '¡Registro exitoso!',
                    text: 'Serás redirigido a la página principal.',
                    icon: 'success',
                    confirmButtonText: 'Continuar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirigir a index.html después de la confirmación
                        window.location.href = "index.html";
                    }
                });
            } else {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor completa todos los campos.',
                    icon: 'error',
                    confirmButtonText: 'Reintentar'
                });
            }
        });
    </script>
</body>
</html>
